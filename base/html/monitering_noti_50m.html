<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>모니터링</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/includeHTML.js"></script>
    <script type="text/javascript" src="/base/js/common/cell2.js"></script>
    <!-- 퍼블리싱 확인용 include -->
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header" include-html="/base/html/common/header.html"></header>
      <!-- //header -->

      <main class="container bg-nileblue">
        <!-- 240512: cell-distance-50m 클래스명 추가 -->
        <section class="congestion-noti-monitering cell-distance-50m">
          <section class="ly-left" include-html="/base/html/common/monitering_noti_nav.html"></section>
          <!-- //ly-left -->
          <section class="ly-content">
            <article class="cell-container">
              <header>
                <h2>셀 현황</h2>
                <span class="state-legend">
                  <em>소통원활</em>
                  <em>서행</em>
                  <em>정체</em>
                </span>
              </header>
              <div class="inner">
                <!-- 각 구간 너비는 width값으로 제어 -->
                <section class="section-info">
                  <div class="num9" style="width: 118px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button" class="active"><em class="hidden">카메라</em></button>
                    </div>
                    <i>9</i>
                    <span><em>165m</em></span>
                  </div>
                  <div class="num8" style="width: 116px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>8</i>
                    <span><em>150m</em></span>
                  </div>
                  <div class="num7" style="width: 55px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>7</i>
                    <span><em>75m</em></span>
                  </div>
                  <div class="num6" style="width: 186px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>6</i>
                    <span><em>245m</em></span>
                  </div>
                  <div class="num5" style="width: 179px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>5</i>
                    <span><em>235m</em></span>
                  </div>
                  <div class="num4" style="width: 135px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>4</i>
                    <span><em>175m</em></span>
                  </div>
                  <div class="num3" style="width: 135px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>3</i>
                    <span><em>185m</em></span>
                  </div>
                  <div class="num2" style="width: 111px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>2</i>
                    <span><em>150m</em></span>
                  </div>
                  <div class="num1" style="width: 342px">
                    <div class="btn-camera-bind">
                      <button type="button"><em class="hidden">카메라</em></button>
                      <button type="button"><em class="hidden">카메라</em></button>
                    </div>
                    <i>1</i>
                    <span><em>450m</em></span>
                  </div>
                  <div class="blank"></div>
                </section>

                <!-- ##########################################################
                  240215: TG 진입로 및 감속차로 영역 전체 수정
                ###############################################################  -->
                <div class="cell-bar h-auto ovh">
                  <!-- ######## TG진입로 1~5차로 ######## -->
                  <!-- 240512 style속성 삭제 -->
                  <div class="cell-group-bind vertical" style="flex: 0 0 112.68px;">
                    <div class="vertical-cell-group sm">
                      <div class="cell-bar">
                        <div class="cell-group"></div>
                      </div>
                      <!-- //cell-bar -->
                    </div>
                    <!-- //vertical-cell-group -->
                    <div class="vertical-cell-group">
                      <div class="top">
                        <div class="cell-group"></div>
                      </div>
                      <!-- //top -->
                      <div class="bottom">
                        <div class="cell-group"></div>
                      </div>
                      <!-- //bottom -->
                    </div>
                    <!-- //vertical-cell-group -->
                    <div class="vertical-cell-group">
                      <div class="top">
                        <div class="cell-group"></div>
                      </div>
                      <!-- //top -->
                      <div class="bottom">
                        <div class="cell-group"></div>
                      </div>
                      <!-- //bottom -->
                    </div>
                    <!-- //vertical-cell-group -->
                  </div>
                  <!-- //cell-group-bind -->

                  <!-- ######## TG진입로 1~2차로 ######## -->
                  <!-- 240512 style속성 height값 변경 -->
                  <div class="cell-group-bind vertical" style="height: 73px;flex: 0 0 37.57px;">
                    <!-- 240224 클래스명 h36으로 변경 -->
                    <div class="cell-group h36"></div>
                    <div class="cell-group h36"></div>
                  </div>
                  <!-- //cell-group-bind -->

                  <!-- ######## TG진입로 1차로 ######## -->
                  <div class="cell-group-bind" style="flex: 0 0 calc(100% - 37px - 150.24px)">
                    <!-- 240224 클래스명 h36으로 변경 -->
                    <div class="cell-group h36" style="flex: 0 0 413.16px"></div>
                    <div class="none horizon-right">
                      <span class="txt">TG 진입로 및 감속차로</span>
                    </div>
                    <!-- //none -->
                  </div>
                  <!-- //cell-group-bind -->
                </div>
                <!-- //cell-bar -->

                <!-- ##########################################################
                  본선 2차로
                ###############################################################  -->
                <div class="cell-bar">
                  <!-- 240512: cell이 없는 영역의 너비에 style 속성 삭제 -->
                  <div class="none">
                    <span class="txt">2차로</span>
                  </div>
                  <!-- //none -->
                  <div class="cell-group" data-cell="road2" style="flex: 0 0 1051.68px"></div>
                  <!-- //cell-group -->
                </div>
                <!-- //cell-bar -->

                <!-- ##########################################################
                  본선 1차로
                ###############################################################  -->
                <div class="cell-bar">
                  <!-- 240512: cell이 없는 영역의 너비에 style 속성 삭제-->
                  <div class="none">
                    <span class="txt">1차로</span>
                  </div>
                  <!-- //none -->
                  <div class="cell-group" data-cell="road1" style="flex: 0 0 1051.68px"></div>
                  <!-- //cell-group -->
                </div>
                <!-- //cell-bar -->
              </div>
              <!-- //inner -->
            </article>
            <!-- //cell-container -->

          </section>
          <!-- //ly-left -->
        </section>
        <!-- //congestion-noti-monitering -->
      </main>
      <!-- //container -->

      <footer include-html="/base/html/common/footer.html"></footer>
      <!-- //footer -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
