<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>VMS 시나리오 관리</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/includeHTML.js"></script>
    <!-- 퍼블리싱 확인용 include -->
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header" include-html="/base/html/common/header.html"></header>
      <!-- //header -->

      <main class="container bg-white">
        <div class="list-type-admin vms-data-scenario-container">
          <div class="filter-group-v2">
            <span class="bind">
              <select class="selectbox-v2">
                <option>시나리오</option>
              </select>
              <select class="selectbox-v2">
                <option>시나리오 유형</option>
              </select>
              <select class="selectbox-v2">
                <option>VMS ID</option>
              </select>
            </span>
            <!-- //bind -->
            <button type="button" class="btn-gray-v2">조회</button>
          </div>
          <!-- //filter-group-v2 -->

          <section class="grid-vms-data scenario">
            <article class="left">
              <div class="section-title-bind">
                <em class="section-title">VMS 시나리오 관리</em>
                <div class="btn-bind">
                  <button type="button" class="btn-bordered-v2 c-blue">삭제</button>
                  <button type="button" class="btn-bordered-v2 c-blue">추가</button>
                </div>
              </div>
              <!-- //section-title-bind -->
              <div class="tbl-sticky-v2">
                <table>
                  <colgroup>
                    <col style="width: 70px;" />
                    <col style="width: 50px;" />
                    <col />
                    <col />
                    <col />
                    <col />
                    <col />
                  </colgroup>
                  <thead>
                    <tr>
                      <th>
                        <label class="chkbox-default-v2">
                          <input type="checkbox" class="hidden" />
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </th>
                      <th>NO</th>
                      <th>시나리오</th>
                      <th>시나리오 유형</th>
                      <th>VMS ID</th>
                      <th>표출 순서</th>
                      <th>폼 번호</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <label class="chkbox-default-v2">
                          <input type="checkbox" class="hidden" />
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </td>
                      <td>1</td>
                      <td>기본</td>
                      <td>기본형</td>
                      <td>04VM000000399</td>
                      <td>1</td>
                      <td>0000</td>
                    </tr>
                    <tr>
                      <td>
                        <label class="chkbox-default-v2">
                          <input type="checkbox" class="hidden" />
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </td>
                      <td>1</td>
                      <td>기본</td>
                      <td>기본형</td>
                      <td>04VM000000399</td>
                      <td>1</td>
                      <td>0000</td>
                    </tr>
                    <tr>
                      <td>
                        <label class="chkbox-default-v2">
                          <input type="checkbox" class="hidden" />
                          <span class="txt"><em class="hidden">체크박스</em></span>
                        </label>
                      </td>
                      <td>1</td>
                      <td>기본</td>
                      <td>기본형</td>
                      <td>04VM000000399</td>
                      <td>1</td>
                      <td>0000</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- //tbl-sticky-v2 -->
            </article>
            
            <article class="right">
              <div class="bind">
                <div class="section-title-bind">
                  <em class="section-title">상세 정보</em>
                  <div class="btn-bind">
                    <button type="button" class="btn-bordered-v2 c-blue">저장</button>
                  </div>
                </div>
                <!-- //section-title-bind -->
                <section class="form-control">
                  <table>
                    <colgroup>
                      <col style="width: 18%;" />
                      <col style="width: 32%;" />
                      <col style="width: 18%;" />
                      <col style="width: 32%;" />
                    </colgroup>
                    <tbody>
                      <tr>
                        <th>시나리오</th>
                        <td>
                          <select class="selectbox-v2">
                            <option>기본</option>
                          </select>
                        </td>
                        <th>시나리오 유형</th>
                        <td>
                          <select class="selectbox-v2">
                            <option>기본형</option>
                          </select>
                        </td>
                      </tr>
                      <tr>
                        <th>VMS</th>
                        <td>
                          <select class="selectbox-v2">
                            <option>04VM000000399</option>
                          </select>
                        </td>
                        <th>VMS 표출 순서</th>
                        <td>
                          <input type="text" class="input-txt" />
                        </td>
                      </tr>
                      <tr>
                        <th>RTSP 주소</th>
                        <td colspan="3">
                          <input type="text" class="input-txt" />
                        </td>
                      </tr>
                      <tr>
                        <th>폼 번호</th>
                        <td>
                          <select class="selectbox-v2">
                            <option>0000</option>
                          </select>
                        </td>
                        <th>수정 일시</th>
                        <td>
                          <input type="text" class="input-txt" />
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </section>
                <!-- //form-control -->
              </div>
              <!-- //bind -->

              <div class="bind">
                <em class="section-title only">이미지 정보</em>
                <section class="img-info-wrap">
                  <div class="form-control">
                    <table>
                      <colgroup>
                        <col style="width: 110px;" />
                        <col />
                      </colgroup>
                      <tbody>
                        <tr>
                          <th>서비스 항목</th>
                          <td>
                            <input type="text" class="input-txt" />
                          </td>
                        </tr>
                        <tr>
                          <th>표출 거리</th>
                          <td>
                            <input type="text" class="input-txt" />
                          </td>
                        </tr>
                        <tr>
                          <th>표출 시각</th>
                          <td>
                            <input type="text" class="input-txt" />
                          </td>
                        </tr>
                        <tr>
                          <th>폼 표출 시각</th>
                          <td>
                            <input type="text" class="input-txt" />
                          </td>
                        </tr>
                        <tr>
                          <th>이미지 번호</th>
                          <td>
                            <input type="text" class="input-txt" />
                          </td>
                        </tr>
                        <tr>
                          <th>이미지 파일명</th>
                          <td>
                            <input type="text" class="input-txt" />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <!-- //form-control -->

                  <div class="img-info-display">
                    <div class="bind">
                      <span>안전운전</span>
                      <span>감속운전</span>
                    </div>
                  </div>
                </section>
                <!-- //img-info-wrap -->
              </div>
            </article>
          </section>
          <!-- //ly-vms-data -->
        </div>
        <!-- //list-type-admin -->
      </main>
      <!-- //container -->

      <footer include-html="/base/html/common/footer2.html"></footer>
      <!-- //footer -->
    </div>
    <!-- //wrapper -->
  </body>
</html>
