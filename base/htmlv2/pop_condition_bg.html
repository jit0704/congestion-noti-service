<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>지점 상태 상세 이력 팝업</title>
    <script type="text/javascript" src="/base/js/lib/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/base/js/lib/jquery.modal.min.js"></script>
    <script type="text/javascript" src="/base/js/common/includeHTML.js"></script>
    <!-- 퍼블리싱 확인용 include -->
    <script type="text/javascript" src="/base/js/common/ui.js"></script>
    <link rel="stylesheet" type="text/css" href="/base/css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/base/css/style.css" />
  </head>
  <body>
    <div id="ex" class="modal">
      <div class="modal-primary title-none w-lg">
        <div class="modal-content">
          <div class="inner">
            <div class="list-type-admin pop-condition-bg-container">
              <div class="filter-group-v2">
                <span class="bind">
                  <select class="selectbox-v2">
                    <option>지점1</option>
                  </select>
                </span>
                <!-- //bind -->
                <span class="date-bind">
                  <input type="date" class="input-date" data-start="date-start" />
                  <select class="selectbox-v2">
                    <option>00시</option>
                    <option>01시</option>
                    <option>02시</option>
                  </select>
                  <select class="selectbox-v2">
                    <option>00분</option>
                    <option>01분</option>
                    <option>02분</option>
                  </select>
                </span>
                <!-- //date-bind -->
                ~
                <span class="date-bind">
                  <input type="date" class="input-date" data-end="date-end" />
                  <select class="selectbox-v2">
                    <option>00시</option>
                    <option>01시</option>
                    <option>02시</option>
                  </select>
                  <select class="selectbox-v2">
                    <option>00분</option>
                    <option>01분</option>
                    <option>02분</option>
                  </select>
                </span>
                <!-- //date-bind -->
                <button type="button" class="btn-gray-v2">조회</button>
                <button type="button" class="btn-gray-v2">엑셀 다운</button>
              </div>
              <!-- //filter-group-v2 -->

              <div class="grid-vms-data-simple">
                <div class="tbl-sticky-v2">
                  <table>
                    <colgroup>
                      <col style="width: 100px;" />
                      <col />
                      <col />
                      <col />
                      <col />
                      <col />
                      <col />
                      <col />
                      <col />
                      <col style="width: 190px;" />
                    </colgroup>
                    <thead>
                      <tr>
                        <th>NO</th>
                        <th>지점 ID</th>
                        <th>지점 명</th>
                        <th>전원</th>
                        <th>통신 상태</th>
                        <th>함체문 상태</th>
                        <th>Fan 동작 상태</th>
                        <th>Heater 동작 상태</th>
                        <th>함체 온도</th>
                        <th>일시</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>1</td>
                        <td>04IDS35102</td>
                        <td>지점1</td>
                        <td>0V</td>
                        <td>오류</td>
                        <td>알수없음</td>
                        <td>알수없음</td>
                        <td>알수없음</td>
                        <td>-128</td>
                        <td>2024-05-08 21:45:00</td>
                      </tr>
                      <tr>
                        <td>2</td>
                        <td>04IDS35102</td>
                        <td>지점2</td>
                        <td>0V</td>
                        <td>오류</td>
                        <td>알수없음</td>
                        <td>알수없음</td>
                        <td>알수없음</td>
                        <td>-128</td>
                        <td>2024-05-08 21:45:00</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <!-- //tbl-sticky-v2 -->
              </div>
              <!-- //grid-vms-data-simple -->
            </div>
            <!-- //list-type-admin -->
            
            <div class="paging-wrap">
              <em class="sum-num">전체 건수: 250건</em>
              <div class="paging-container">페이징요소를 여기에 넣어주세요.</div>
            </div>
            <!-- //paging-wrap -->
          </div>
          <!-- //inner -->
        </div>
        <!-- //modal-content -->
      </div>
      <!-- //management -->
    </div>
    <!-- //modal -->

    <a href="#ex" class="btn-modal-open hidden">퍼블리싱 확인용 버튼</a>

    <script>
      $(function () {
        $('.btn-modal-open').trigger('click'); // 퍼블리싱 확인용
      });
    </script>
  </body>
</html>
